<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue des Voitures - Fenualand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Catalogue des Voitures</h1>
    </header>

    <nav id="category-menu">
        <button onclick="filterCategory('all')">Tous les véhicules</button>
        <button onclick="filterCategory('4x4')">4x4</button>
        <button onclick="filterCategory('sportive')">Sportives</button>
        <!-- Ajouter d'autres boutons de catégories ici -->
    </nav>

    <section id="car-container">
        <!-- Les cartes de véhicules seront insérées ici dynamiquement -->
    </section>

    <footer>
        <p>Contactez-nous : <a href="https://discord.gg/WQbP37bG">Discord</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
